<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
    <style>
      body {
        height: 100%;
        width: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
      }
    </style>
  </head>
  <body background="bg1.jpg">
    <main>
      <div class="container">
        <h1 class="underline">Multiple Choice Questions</h1>
        <p class="rules">Rules & Regulations</p>
        <p class="error" style="display: none">You have already attempted</p>
        <ul class="rule-list">
          <li>1.You need to complete the test in given time.</li>
          <li>2.The test contains 5 mutliple choice questions.</li>
        </ul>
        <form class="welcome" name="welcome" onsubmit="submitform(event)">
          <input
            type="text"
            class="user_name"
            name="name"
            id="username"
            placeholder="Enter your name"
          />
          <div class="btn-container">
            <button class="continue" type="submit">Continue</button>
            <a href="exitpage.html"><button class="exit">Exit Quiz</button></a>
          </div>
        </form>
      </div>
    </main>
    <script src="app1.js"></script>
  </body>
</html>
